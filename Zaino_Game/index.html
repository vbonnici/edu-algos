


<!DOCTYPE html>
<html>
    <head>
        <title>Problema dello zaino</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        
        <header>
            <div id="cont">
                <a href="https://www.unipr.it/">
                    <img id="id_logo" src="assets/img/logo.svg">
                </a>  
            </div>    
            <div id="univ" style="text-align:center">
                    Corso di Laurea in Informatica 
            </div>    
            
        
        </header>

        <div class="subheader">

            DIPARTIMENTO SCIENZE MATEMATICHE, FISICHE E INFORMATICHE

        </div>

        <div class="title">SFIDA L'ALGORITMO</div>
        


        <div class="grid-container">

            <div class="player-section" id="algo-section">
                <h2>Algoritmo</h2>

                <div class="game-space" id="space-algo">
                    <div class="itemContainer" id="algo-items"></div>
                    <div class="backpack" id="algo-backpack"></div>
                </div>

                <div class="punti">
                    valore: <span class="valori-display"><span id="algo-value">0</span><span class="coin"></span></span><br>
                    Peso: <span class="valori-display"><span id="algo-weight">0</span> / <span id="max-weight">20</span><span class="peso-cell"></span></span>
                </div>
            </div>

            <div class="controls">
                
                <button id="start-game">Avvia Nuova Partita</button><br>
                <label for="algorithmSelect" style="font-weight: bold; display: block; margin-bottom: 5px;">
                    Scegli l'algoritmo da sfidare:
                </label>
                <select id="algorithmSelect">
                    <option value="greedy">Greedy</option>
                    <option value="dp">Programmazione Dinamica</option>
                    <!--<option value="branch_bound">Branch and Bound</option>-->
                </select><br>
                
                <button id="insert-item">Inserisci Item</button>
                <button id="remove-item">Rimuovi Item</button>
                <button id="end-work">fine lavoro</button>    
                <div class="message">
                    <div id="message1"><p></p></div>
                    <div id="game-results"><p ></p></div>
                </div>
                <button id="endGame">Termina Partita</button>
            </div>

            <div class="player-section" id="user-section">
                <h2>Utente</h2>

                <div class="game-space" id="space-user">
                    <div class="itemContainer" id="user-items"></div>
                    <div class="backpack" id="user-backpack"></div>
                </div>

                <div class="punti">
                    valore: <span class="valori-display"><span id="user-value">0</span><span class="coin"></span></span><br>
                    Peso: <span class="valori-display"><span id="user-weight">0</span> / <span id="max-weight">20</span><span class="peso-cell"></span></span>
                </div>

            </div>
        </div>      
        
        
        <script src="main.js"></script>

    </body>
    
</html>
